{{ if .IsNamedParams }}
<div class="{{ if .Get "class" }}{{ .Get "class" }}{{ else }}google-slides-container{{ end }}"
    style="position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden;">
    <iframe src="https://docs.google.com/presentation/d/e/{{ .Get "id" }}/embed?start=false&loop=false&delayms=3000"
        style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; border:0;" allowfullscreen></iframe>
</div>
{{ else }}
<div class="{{ if len .Params | eq 2 }}{{ .Get 1 }}{{ else }}google-slides-container{{ end }}"
    style="position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden;">
    <iframe src="https://docs.google.com/presentation/d/e/{{ .Get 0 }}/embed?start=false&loop=false&delayms=3000"
        style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; border:0;" allowfullscreen></iframe>
</div>
{{ end }}
