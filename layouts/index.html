{{ define "main" -}}
<div class="posts">
  {{ $paginator := .Paginate .Site.RegularPages }}
  {{ range  $paginator.Pages }}
  <article class="post">
    <h1 class="post-title">
      <a href="{{ .Permalink }}">{{ .Title }}</a>
    </h1>
    {{- partial "post_time.html" . -}}
    {{ .Summary }}
    {{ if .Truncated }}
    <div class="read-more-link">
      <a href="{{ .RelPermalink }}">Read Moreâ€¦</a>
    </div>
    {{ end }}
  </article>
  {{- end }}
  {{ template "_internal/pagination.html" . }}
</div>
{{- end }}
