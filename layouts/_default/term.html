{{ define "main" }}
    <h1>All posts in the {{ .Title | upper }} {{ .Type | singularize }}</h1>
    <ul>
      {{ range .Data.Pages }}
        <li class="term-list-item">
          <a href="{{ .Permalink }}">{{ .Title }}</a> - {{- partial "post_time.html" . -}}
        </li>
      {{ end }}
    </ul>
{{ end}}
