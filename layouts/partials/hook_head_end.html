<!-- This might look like a lot for nothing, but the hyde theme doesn't support 
 loading CSS from the asset directory yet. When it does we could use these functions 
 to minify and concat the CSS. -->

{{ $overrides := resources.Get "css/hyde-overrides.css" }}

{{ $css := slice $overrides | resources.Concat "css/bundle.css" | resources.Minify |
resources.Fingerprint }}

<link type="text/css" rel="stylesheet" href="{{ $css.Permalink }}">
