{{ define "main" }}
  <article class="tags-list-page">
    <header>
      <h1>All Tags</h1>
      <p>Browse content by tag.</p>
    </header>

    <div class="tags-cloud">
      {{ range .Data.Terms.Alphabetical }}
        <a href="{{ .Page.RelPermalink }}" class="tag-link">
          {{ .Page.Title }} ({{ .Count }})
        </a>
      {{ end }}
    </div>
  </article>
{{ end }}
